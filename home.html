<html>
    <head>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="home">
         
                <div id="topBox" class="d-flex w-100 px-5 py-2 mb-5 justify-content-between shadow-lg">
                    <h2 class="text-light"><a href="index.html" target="_self">Smart Login</a></h2>
                    <a class="btn btn-outline-warning nav-link text-white-50" id="btnLogout">Logout </a>
                </div>
         
            <div class="container d-flex justify-content-center align-items-center">

                    <h1 class="text-center me-3">Welcome </h1>
                    <h1 class="text-center" id="nameShow"></h1>
                </div>
            </div>
        </div>

        <script src="js/main.js"></script>
        <script>            
        var nameWlcome = '';
        var btnLogout = document.getElementById('btnLogout')
        nameWlcome = localStorage.getItem('sessionStorage');
        console.log(nameWlcome);
        document.getElementById('nameShow').innerHTML = nameWlcome;
        btnLogout.addEventListener('click', function(){
            localStorage.removeItem('sessionStorage');
            window.open('index.html', '_self');
        })
        </script>
    </body>
