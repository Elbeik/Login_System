<html>
    <head>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div id="pageSignUp" class="pageSignUp d-flex">
            <div class="container d-flex justify-content-center align-items-center py-5">
                <div class="row w-75">
                <div class="box p-5">
                        <h1 class="text-center">Smart Login System</h1>
                        <input id="signName" class="form-control my-3" placeholder="Enter your name" type="text">
                        <input id="signEmail" class="form-control my-3" placeholder="Enter your email" type="email">
                        <input id="signPassword" class="form-control my-3" placeholder="Enter  password" type="password">

                        <p id="alert" class="text-center"></p>

                        <button id="signUpBut" class="btn btn-outline-info w-100 my-3">Sign Up</button>
                    
                        <p class="text-white text-center">You have an account? <a id="signin" class="text-white">Sign in</a></p>
                   
                </div>
                </div>
            </div>
        </div>

        <div id="pageLogIn" class="pageLogIn d-none">
            <div class="container d-flex justify-content-center align-items-center">
            <div class="row w-75 py-5">
                <div class="box p-5">
                        <h1 class="text-center">Smart Login System</h1>
                        
                        <input id="logInEmail" class="form-control my-3" placeholder="Enter your email" type="email">
                        <input id="logInPass" class="form-control my-3" placeholder="Enter  password" type="password">

                        <p id="pageTwo" class="text-center"></p>

                        <button id="logInBut" class="btn btn-outline-info w-100 my-3">Log in</button>
                    
                        <p class="text-white text-center">Don't have an account? <a id="signUp" class="text-white"> Sign Up</a></p>
                    
                </div>
                </div>
            </div>
        </div>

        <script src="js/main.js"></script>

</html>
